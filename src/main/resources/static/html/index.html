<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Music</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
  <script type="text/javascript" src="/jquery/play.js"></script>
  <script type="text/javascript" src="/jquery/music_play.js"></script>
  <script type="text/javascript" src="/jquery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="/jquery/jquery.mCustomScrollbar.concat.min.js"></script>
  <style type="text/css">
    .layui-form-pane .layui-form-radio, .layui-form-pane .layui-form-switch {
      margin-top: 0rem;
      margin-left: 0rem;
    }
    .layui-form-radio {
      line-height: 28px;
      margin: 0rem 0rem;
      padding-right: 0rem;
      cursor: pointer;
      font-size: 0;
    }
    .layui-input-block {
      min-height: 45px;
    }
    .layui-table-page .layui-laypage {
      margin-top: 0.28rem;
    }
    .layui-table-page>div {
      height: 3rem;
      width: 100%;
      background-color: #e6e6e6;
    }
    .layui-table-page {
      position: relative;
      width: 100%;
      padding: 0rem;
      height: 41px;
      font-size: 12px;
      white-space: nowrap;
    }
    .footer {
      background-color: cadetblue;
      margin-left: 12.5rem;
      height: 100px;
      bottom: 0;
      width: 100%;
      position: absolute;
    }
    .container {
      position: relative;
      width: 96%;
      height: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">Music</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">正在播放</a></li>
      <li class="layui-nav-item"><a href="">播放列表</a></li>
      <li class="layui-nav-item"><a href="javaScript:search()">歌曲搜索</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="/img/Jester.jpg" class="layui-nav-img">
          <span>Jester</span>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <!--<li class="layui-nav-item layui-nav-itemed">-->
        <li class="layui-nav-item">
          <a class="" href="javascript:;">我的音乐</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">我喜欢的音乐</a></dd>
            <dd><a href="javascript:;">我的云音乐</a></dd>
            <dd><a href="javascript:;">我的收藏</a></dd>
            <dd><a href="">本地音乐</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">创建的歌单</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">轻音乐</a></dd>
            <dd><a href="javascript:;">古风</a></dd>
            <dd><a href="">流行</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">发现音乐</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body" style="margin-bottom: 2.6rem; z-index: 1">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;width: 100%;height: 100%;">
<!--      <iframe id="option" name="option" src="../html/musicList.html" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%"></iframe>-->
      <table class="layui-hide" id="musicInfo"></table>
    </div>
  </div>
  
  <div<!--class="layui-footer"-->>
    <!--播放器-->
    <audio id="audio"></audio>

    <!-- 播放器底部区域 -->
    <div class="footer">
      <div class="container">
        <div class="con-btn">
          <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
          <a href="javascript:;" class="player-btn btn-play" title="播放"></a>
          <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
        </div>


        <div class="vol">
          <div class="quiet">
            <a href="javascript:;" class="player-btn btn-quiet" title="静音"></a>
          </div>
          <div class="volume">
            <div class="volume-box">
              <div id="volume-progress" class="mkpgb-area">
                <div class="mkpgb-bar"></div>
                <div class="mkpgb-cur"></div>
                <div class="mkpgb-dot"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="others">
          <a href="javascript:;" class="player-btn btn-order" title="列表循环"></a>
          <a href="javascript:;" class="player-btn btn-download" title="下载"></a>
        </div>

        <div class="progress">
          <div class="progress_msg">
            <div class="music_title">自己流動性の花</div>
            <div class="time_area">
              <span class="current_time">00:00</span> /
              <span class="all_time">00:00</span>
            </div>
            <div class="clear"></div>
          </div>
          <div class="progress-box">
            <div id="music-progress" class="mkpgb-area">
              <div class="mkpgb-bar"></div>
              <div class="mkpgb-cur"></div>
              <div class="mkpgb-dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部固定区域 -->
    <!--<a href="javaScript:layer.msg('假的,baby ^_^');">© www.jester.com</a>-->
    <!--<div class="layui-logo" style="margin-left: 80%">
      <h3>
        <a href="javaScript:" onclick="ONOFF()" ><i class="layui-icon" style="font-size: 25px; color: green;width:20px; height:20px; " id="icon" >&#xe6fc;</i></a>
      </h3>
    </div>-->
  </div>
</div>

<!--搜索区域开始-->
<div style="display: none;margin: 1.16rem auto; " id="search">
  <form id="Info" class="layui-form layui-form-pane" onsubmit='return false'>
      <div class="layui-input-block" style="margin-left: 1.18rem;float: left; position: relative;">
        <input style="width: 15.6rem;" type="text" id="name" name="name" lay-verify="required" placeholder="搜索歌手、歌名、专辑" autocomplete="off" class="layui-input">
      </div>
      <button class="layui-btn" lay-submit="" id="searchBtn" data-type="getInfo" style="float: left;">搜索</button>

    <div class="layui-input-block" style="margin-left: 1.18rem;float: left; position: relative;" id="source">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="netease" title="网易云" checked="">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="tencent" title="QQ">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="xiami" title="虾米">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="kugou" title="酷狗">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="baidu" title="百度">
    </div>
  </form>
</div>
<!--搜索区域结束-->

<script src="/layui/layui.js"></script>
<script type="text/html" id="SerialNumber">
  {{d.LAY_TABLE_INDEX+1}}
</script>
<script type="text/html" id="play">
  <i onclick="getMusic('{{d.url}}')" class="layui-icon layui-icon-headset" style="font-size: 1.6rem; color: #1E9FFF;"></i>
</script>
<script type="text/html" id="pic">
  <img src="{{d.pic}}"/>
</script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

layui.use('layer', function(){
  var layer = layui.layer;
});

//页面层-自定义
function search() {
  layer.open({
    title: false,
    type: 1,
    area: ['22rem', '6.8rem'],
    offset:'6rem',
    shade:0,
    content: $('#search') //id
  });
}

layui.use('form',function(){
  var form = layui.form;
  //刷新界面 所有元素
  form.render();
});

$("#searchBtn").click(function () {
  var name=$("#name").val();
  if(name==null || name==""){
    layer.msg('必选项不能为空', {icon: 5});
    return false;
  }

});

layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#musicInfo'
    ,url:'/app/open/topList'
    ,toolbar: true
    ,title: '排行榜音乐'
    ,totalRow: true
    ,where: {pageNum:1,pageSize:30}
    ,cols: [[
      {field:'SerialNumber', width:80, title: '序号',fixed: 'left',templet:'#SerialNumber'}
      , {field: 'name', title: '歌曲名',}
      , {field: 'singer', title: '歌手'}
      , {field: 'pic', title: '歌曲封面',templet: '#pic', min: true}
      , {field:'play', title:'操作',templet: '#play', min: true}
    ]]
    ,page: true
    ,request: {
      pageName: 0 //页码的参数名称，默认：page
      ,limitName: 30 //每页数据量的参数名，默认：limit
    }
    ,response: {
      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
    }
  });
});

function getMusic(url) {
  $("#audioMusic").attr("src",url);
  parent.ONOFF();
}
</script>
</body>
</html>
