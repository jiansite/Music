  </style>
</head>

    <ul class="layui-nav layui-layout-right">

      <li class="layui-nav-item"><a href="">退出</a></li>

      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <!--<li class="layui-nav-item layui-nav-itemed">-->
        <li class="layui-nav-item">
          <a class="" href="javascript:;">我的音乐</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">我喜欢的音乐</a></dd>
            <dd><a href="javascript:;">我的云音乐</a></dd>

        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">创建的歌单</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">轻音乐</a></dd>

<!--搜索区域开始-->
<div style="display: none;margin: 1.16rem auto; " id="search">
  <form id="Info" class="layui-form layui-form-pane" onsubmit='return false'>
      <div class="layui-input-block" style="margin-left: 1.18rem;float: left; position: relative;">
        <input style="width: 15.6rem;" type="text" id="name" name="name" lay-verify="required" placeholder="搜索歌手、歌名、专辑" autocomplete="off" class="layui-input">
      </div>
      <button class="layui-btn" lay-submit="" id="searchBtn" data-type="getInfo" style="float: left;">搜索</button>

    <div class="layui-input-block" style="margin-left: 1.18rem;float: left; position: relative;" id="source">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="netease" title="网易云" checked="">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="tencent" title="QQ">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="xiami" title="虾米">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="kugou" title="酷狗">
      <input type="radio" name="source" style="margin: 0rem 0rem" value="baidu" title="百度">
    </div>
  </form>
</div>
<!--搜索区域结束-->

<script src="/layui/layui.js"></script>
<script type="text/html" id="SerialNumber">
  {{d.LAY_TABLE_INDEX+1}}
</script>
<script type="text/html" id="play">
  <a href="javaScript:">
    <i onclick="getMusic('{{d.url}}')" class="layui-icon layui-icon-headset" style="font-size: 1.6rem; color: #1E9FFF;"></i>
  </a>
  <span style="margin: 0 1rem 0 1rem"></span>
  <a href="javaScript:">
    <i onclick="downloads('{{d.url}}','{{d.singer}}','{{d.name}}')" class="layui-icon layui-icon-download-circle" style="font-size: 1.6rem; color: #1E9FFF;"></i>
  </a>
</script>
<script type="text/html" id="pic">
  <!--<img src="{{d.pic}}"/>-->
  <div class="layer-photos-demo" style="cursor:pointer;">
      <img onclick="show()" layer-src="{{d.pic}}" src="{{d.pic}}" alt="图片名">
  </div>
</script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

layui.use('layer', function(){
  var layer = layui.layer;
});

function show() {
    layer.photos({
        photos: '.layer-photos-demo',
        anim: 5
    });
}


//页面层-自定义
function search() {
  layer.open({
    title: false,
    type: 1,
    area: ['22rem', '6.8rem'],
    offset:'6rem',
    shade:0,
    content: $('#search') //id
  });
}

layui.use('form',function(){
  var form = layui.form;
  //刷新界面 所有元素
  form.render();
});

$("#searchBtn").click(function () {
  var name=$("#name").val();
  if(name==null || name==""){
    layer.msg('必选项不能为空', {icon: 5});
    return false;
  }

});

layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#musicInfo'
    ,url:'/app/open/topList'
    ,toolbar: true
    ,title: '排行榜音乐'
    ,totalRow: true
    ,where: {pageNum:0,pageSize:15}
    ,limit: 15
    ,cols: [[
      {field:'SerialNumber', width:80, title: '序号',fixed: 'left',templet:'#SerialNumber'}
      , {field: 'name', title: '歌曲名',}
      , {field: 'singer', title: '歌手'}
      , {field: 'pic', title: '歌曲封面',templet: '#pic', min: true}
      , {field:'play', title:'操作',templet: '#play', min: true}
    ]]
    ,page: true
    ,response: {
      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
    }
  });
});

function getMusic(url) {
  var audio = new Audio();
  audio.src=url;
  document.body.appendChild(audio);
  audio.play();
}

function downloads(url,singer,name) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);//get请求，请求地址，是否异步
  xhr.responseType = "blob";    // 返回类型blob
  xhr.onload = function () {// 请求完成处理函数
    if (this.status === 200) {
      var blob = this.response;// 获取返回值
      var a = document.createElement('a');
      a.download = "%s - %n.MP3".replace("%s",singer).replace("%n",name);
      a.href=window.URL.createObjectURL(blob);
      a.click();
    }
  };
// 发送ajax请求
  xhr.send();
}
</script>
</body>
</html>
