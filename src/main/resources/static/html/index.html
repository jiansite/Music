<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

layui.use('layer', function(){
  var layer = layui.layer;
});

//页面层-自定义
function search() {
  layer.open({
    title: false,
    type: 1,
    area: ['22rem', '6.8rem'],
    offset:'6rem',
    shade:0,
    content: $('#search') //id
  });
}

layui.use('form',function(){
  var form = layui.form;
  //刷新界面 所有元素
  form.render();
});

$("#searchBtn").click(function () {
  var name=$("#name").val();
  if(name==null || name==""){
    layer.msg('必选项不能为空', {icon: 5});
    return false;
  }
    var parms={
    name:$("#name").val(),
    types:"search",
    source: $('#source input[name="source"]:checked ').val(),
    pages:1,
    count:20
  };
  $.ajax({
    type : 'post',
    url : '/app/open/search',
    timeout : 4000,
    dataType : 'json',
    data :parms,
    success:function(result){
      data=result;
      if(result.code==200){
        layer.msg(result.data);
        var data=result.result.data;
        //展示已知数据
        layui.use('table', function(){
          var table = layui.table;
          table.render({
            elem: '#musicInfo'
            ,cols: [[ //标题栏
              {field: 'id', title: 'ID', width: 80, sort: true}
              ,{field: 'name', title: '歌曲名', width: 120}
              ,{field: 'album', title: '唱片集', minWidth: 150}
              ,{field: 'artist', title: '艺术家', minWidth: 160}
            ]]
            ,data: data
            //,skin: 'line' //表格风格
            ,even: true
            //,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
          });
        });
      }else{
        layer.msg(result);
      }
    }
  });
});

function ONOFF() {
  if(music.paused){
    $("#icon").html("&#xe651;");
    music.play();
  }else{
    $("#icon").html("&#xe652;");
    music.pause();
  }
};
</script>
